<h1>Recipes</h1>

{% if recipes_list %}
    <ul>
        {% for recipe in recipes_list %}
            <li><a href="{% url 'recipes:detail' recipe.id %}">{{ recipe.name }}</a></li>
        {% endfor %}
        <li><button>Edit</button><button>Delete</button></li>
    </ul>
{% else %}
    <h3>No recipes go learn!</h3>
{% endif %}
