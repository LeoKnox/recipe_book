<h1>Recipes</h1>

{% if recipes_list %}
    <ul>
        {% for recipe in recipes_list %}
            <li><a href="{% url 'recipes:detail' recipe.id %}">{{ recipe.name }}</a>
            <a href="{% url 'recipes:delete' recipe.id %}">Delete</a>
            <a href="{% url 'recipes:edit' recipe.id %}">Edit</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h3>No recipes go learn!</h3>
{% endif %}
