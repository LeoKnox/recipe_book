<h1>Prepare stuff here</h1>

{% for prep in prep_data %}
    <p>Prepartation: {{ prep.prep }}</p>
    <p>Directions: {{ prep.directions }}</p>
    <p>Tools: {{ prep.tools }}</p>
{% endfor %}
{% for recipe in recipe_data %}
    <p>Recipe Name: {{ recipe.id }}:{{ recipe.name }}</p>
{% endfor %}
